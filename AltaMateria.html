<!doctype html>
<html lang="en">

<head>
    <title>Alta de matería</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet"
        id="bootstrap-css">

    <!------ Include the above in your HEAD tag ---------->
    <link rel="stylesheet" href="styles/altas.css">
</head>

<body>
    <!-- FORM -->
    <div class="container">
        <div class="col-lg-12 well">
            <div class="row">
                <form>
                    <h1>Alta de materia</h1>
                    <div class="col-sm-12">
                        <div class="row">
                            <div class="input-group col-sm-5 form-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-book""></i></span>
                                        <input type=" text" placeholder="Nombre se la asignatura..."
                                        class="form-control input-lg" id="NombreMateria" value="">
                            </div>

                            <div class="input-group col-sm-5 form-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-tags"></i></span>
                                <input type="number" placeholder="No. de créditos.." class="form-control input-lg"
                                    id="credi" value="">
                            </div>
                        </div>
                        <div class="row">

                            <div class="input-group col-sm-5 form-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-inbox"></i></span>
                                <select id="selectDpto" class="form-control" id="exampleFormControlSelect1" value="">
                                    <option selected disabled>Departamento</option>
                                </select>
                            </div>
                        </div>

                    </div>
                    <a class="btn btn-lg  btn-info" id="botonCancelar" href="index.html">Cancelar</a>
                    <button type="button" class="btn btn-lg  btn-info" id="botonEnviar">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <script src="scripts/selectDpto.js"></script>
    <script src="scripts/AltaMateria.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <script>
        if (localStorage.rol != 'Coordinador' && localStorage.rol != 'Admin') {
            window.location.href = "./index.html";
        }
    </script>
</body>

</html>
